apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    app: reverseproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
      - image: noranzaki/udagram-reverseproxy:v4
        name: reverseproxy 
        imagePullPolicy: Always
        ports:
        - containerPort: 8080           
      restartPolicy: Always